# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/{{ domain }}/before/*;

# Bots to ban via user agent
map $http_user_agent $limit_bots {
    default 0;
    ~*(AhrefsBot|Baiduspider|PaperLiBot) 1;
}
 
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {{ domain }};
    root /home/forge/{{ domain }}/web;

    # FORGE SSL (DO NOT REMOVE!)
    ssl_certificate /etc/nginx/ssl/{{ domain }}/[UPDATE]/server.crt;
    ssl_certificate_key /etc/nginx/ssl/{{ domain }}/[UPDATE]/server.key;

    include /home/forge/{{ domain }}/conf/nginx-partials/ssl.conf;
    include /home/forge/{{ domain }}/conf/nginx-partials/security.conf;
    include /home/forge/{{ domain }}/conf/nginx-partials/compression.conf;
    include /home/forge/{{ domain }}/conf/nginx-partials/redirects.conf;
    
    index index.html index.htm index.php;

    charset utf-8;

    # FORGE CONFIG (DO NOT REMOVE!)
    include forge-conf/{{ domain }}/server/*;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log  /var/log/nginx/{{ domain }}-error.log error;

    # 404 error handler
    error_page 404 /index.php?$query_string;
    
    # Craft-specific location handlers to ensure AdminCP requests route through index.php
    # If you change your `cpTrigger`, change it here as well
    location ^~ /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }
    location ^~ /cpresources {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ [^/]\.php(/|$) {
        try_files $uri $uri/ /index.php?$query_string;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Change this to whatever version of php you are using
        fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTP_HOST [SOMEDOMAIN.com];

        # Don't allow browser caching of dynamically generated content
        add_header Last-Modified $date_gmt;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        if_modified_since off;
        expires off;
        etag off;
        # Load security.conf from nginx-partials again, because add_header used in this location
        # block removes any already added headers https://nginx.org/en/docs/http/ngx_http_headers_module.html
        include /etc/nginx/nginx-partials/security.conf;

        # Use Dotenvy to generate the .env variables as per: https://github.com/nystudio107/dotenvy
        # and then uncomment this line to include them:
        # include /home/forge/SOMEDOMAIN/.env_nginx.txt

        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    if ($limit_bots = 1) {
        return 403;
    }

    location ~ /\.ht {
        deny all;
    }
}

# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/{{ domain }}/after/*;
